<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./assets/css/result.css">
    <title>Result</title>
</head>
<body>
    <ul id="topbar">
        <li>
            <span>Wonderfull Indonesia</span>
        </li>
        <li>
            <div class="search-input">
                <input type="text" placeholder="Location Ex. Lombok" id="pencarian">
                <input type="button" id="cari" title="Cari">
            </div>
        </li>
        <li>
            <select class="search-type" id="search-type">
                <option value="city landscape">City View</option>
                <option value="nature">Nature View</option>
            </select>
        </li>
        <li class="special">
            <input type="button" id="logout" title="SignOut">
        </li>
    </ul>
    <section id="content">
        <div class="welcome-msg">
            <span class="profile"></span>
            <span class="text">Selamat datang kembali</span>
        </div>
        <div class="page" id="page">
            <div class="empty" id="empty">Your result will be here!</div>
            <!-- Separator -->
            <span class="title trigger" id="title"></span>
            <img src="" class="main-image trigger" id="main-image">
            <ul class="more-image trigger" id="more-image"></ul>
            <span class="description trigger" id="description"></span>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/result.js" type="text/javascript"></script>
</html>
